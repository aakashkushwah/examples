plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

sourceSets {
    main {
        java.srcDirs = ['src/main/java']
        resources.srcDirs = ['src/main/resources']
    }
    test {
        java.srcDirs = ['src/test/java']
        resources.srcDirs = ['src/test/resources']
    }
}

dependencies {

	//JAXB model generation
    //jaxb 'javax.xml.bind:jaxb-api:2.2.11'
    //jaxb 'com.sun.xml.bind:jaxb-xjc:2.2.11'
    //jaxb 'com.sun.xml.bind:jaxb-impl:2.2.11'
    //jaxb 'com.sun.xml.bind:jaxb-osgi:2.2.11'
    
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'
    compile group: 'org.jsonschema2pojo', name: 'jsonschema2pojo-gradle-plugin', version: '1.0.0'
    
    /*SPRING BOOT*/
    compile group: 'org.springframework.boot', name: 'spring-boot-dependencies', version: '1.5.2.RELEASE', ext: 'pom'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.5.2.RELEASE'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.5.2.RELEASE'
	
	compile group: 'org.eclipse.persistence', name: 'org.eclipse.persistence.moxy', version: '2.5.2'
	
	compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.11'
	
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.3.2'
	// https://mvnrepository.com/artifact/net.sf.dozer/dozer
	compile group: 'net.sf.dozer', name: 'dozer', version: '5.2.1'
	
	// https://mvnrepository.com/artifact/commons-beanutils/commons-beanutils
	compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.7'
	
	// https://mvnrepository.com/artifact/log4j/log4j
	compile group: 'log4j', name: 'log4j', version: '1.2.16'
	
	// https://mvnrepository.com/artifact/org.mockito/mockito-all
	compile group: 'org.mockito', name: 'mockito-all', version: '2.0.2-beta'
	// https://mvnrepository.com/artifact/org.codehaus.groovy/groovy-jsr223
	compile group: 'org.codehaus.groovy', name: 'groovy-jsr223', version: '2.4.10'
	
	
	
	
	
}