spring.application.name=zuul-example
spring.application.full.name=Zuul Example Service

spring.cloud.zookeeper.connectString=localhost:2181
spring.cloud.zookeeper.enabled=true
spring.cloud.zookeeper.discovery.enabled=true
spring.cloud.zookeeper.config.watcher.enabled=true
spring.cloud.zookeeper.config.root=
spring.cloud.zookeeper.config.defaultContext=properties